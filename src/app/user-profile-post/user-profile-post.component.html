<header>
  <div class="container">
    <div class="profile">
      <div class="profile-image">
        <img class="img" src="{{ user?.photo }}" />
      </div>

      <div class="profile-user-settings">
        <h1 class="profile-user-name">{{ user?.nombre }}</h1>

        <button class="btn profile-edit-btn" [routerLink]="['/profile']">
          Edit Profile
        </button>
        <button
          class="btn profile-edit-btn"
          [routerLink]="['/createPost', user?.id]"
        >
          New Post
        </button>

        <button class="btn profile-settings-btn" aria-label="profile settings">
          <i class="fas fa-cog" aria-hidden="true"></i>
        </button>
      </div>

      <div class="profile-stats">
        <ul>
          <li><span class="profile-stat-count">164</span> posts</li>
          <li><span class="profile-stat-count">188</span> followers</li>
          <li><span class="profile-stat-count">206</span> following</li>
        </ul>
      </div>

      <div class="profile-bio">
        <p>
          <span class="profile-real-name">{{ user?.username }}</span>
          Hiii!!!!!! I'm {{ user?.nombre }} and this are some of mi pictures!
          üì∑‚úàÔ∏èüèïÔ∏è
        </p>
      </div>
    </div>
    <!-- End of profile section -->
  </div>
  <!-- End of container -->
</header>
