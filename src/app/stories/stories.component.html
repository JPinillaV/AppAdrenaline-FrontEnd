<div class="card">
  <div class="card-body d-flex justify-content-start">
    <ul class="list-unstyled mb-0">
      <li class="list-inline-item" *ngFor="let cliente of arrClientes">
        <button class="btn p-0 m-0">
          <div class="d-flex flex-column align-items-center">
            <div
              class="
                rounded-circle
                overflow-hidden
                d-flex
                justify-content-center
                align-items-center
                border border-danger
                story-profile-photo
              "
            >
              <img
                src="{{ cliente.photo }}"
                rou
                alt="..."
                style="
                  transform: scale(1.5);
                  width: 100%;
                  position: absolute;
                  left: 0;
                "
              />
            </div>
            <small>{{ cliente.nombre }}</small>
          </div>
        </button>
      </li>
    </ul>
  </div>
</div>
<!-- END OF STORIES -->
